    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
    })

<!-- Take an honest look at this mental chatter that seems to endlessly narrate your experience. The judging, controlling, confused voice that feels so identified as "me" Before arguing with it or trying to rise above it, consider a more tender approach. Could this inner dialogue simply be the innocent core of your being - like a terrified child crying out through defensiveness and limiting stories? Notice when the chattering ego mind pipes up again with its convictions and emotional reactivity. Don't attack it or analyze it coldly from a distance. See if you can hold the perspective gently, as you might an upset child. Let the neurotic behaviors, rigid beliefs, and sense of self contraction express itself fully in your aware presence. Try questioning the ego's deepest fears and unmet needs with an open, caring curiosity. You may find this seeming inner enemy is simply an aspect of your consciousness longing to feel integrated, safe, and loved, rather than battled against. Not transcendence, but the homecoming of your indivisible being.
 -->
